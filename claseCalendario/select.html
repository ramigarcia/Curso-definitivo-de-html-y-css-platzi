<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<body>
  <main>
    <!-- FORMA MENOS EFICIENTE -->
    <h1>Forma menos eficiente de hacer un select</h1>
    <select name="cursos" id="">
      <option value="JavaScript">JavaScript</option>
      <option value="HTML5">HTML5</option>
      <option value="CSS3">CSS3</option>
      <option value="Web Standards">Web Standards</option>
    </select>
    <hr>
    <!-- FORMAS MAS EFICIENTE -->
    <h1>Forma m√°s eficiente de hacer un select</h1>
    <input list="cursos">
    <datalist id="cursos">
      <option value="JavaScript"></option>
      <option value="HTML5"></option>
      <option value="CSS3"></option>
      <option value="Carrera de Frontend"></option>
      <option value="Web Standards"></option>
    </datalist>
  </main>
</body>
</html>
