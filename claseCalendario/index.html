<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
</head>
<body>
  <main>
    <form action="">
      <label for="nombre">
        <span>¿Cual es tu nombre?</span>
        <input type="text" name="nombre" id="nombre" autocomplete="name">
      </label>
      <label for="correo">
        <span>¿Cual es tu correo?</span>
        <input type="email" name="correo" id="correo" autocomplete="email">
      </label>
      <label for="pais">
        <span>¿Cual es tu país?</span>
        <input type="text" name="pais" id="pais" autocomplete="country">
      </label>
      <label for="cp">
        <span>¿Cual es tu codigo postal?</span>
        <input type="name" name="cp" id="cp" autocomplete="postal-code">
      </label>
      <input type="submit">
    </form>
  </main>
</body>
</html>
